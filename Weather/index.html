<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="http://openweathermap.org/img/wn/10d@2x.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />

    <script src="./moment.js"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="main-section">
        <div class="search-bar">
          <i class="fas fa-search"></i>
          <input
            type="text"
            name="search-city"
            id="search-input"
            placeholder="Tìm kiếm thành phố"
          />
        </div>
        <div class="content">
          <p class="city-name">--</p>
          <p class="weather-state">--</p>
          <img src="http://openweathermap.org/img/wn/10d@2x.png" alt="img" />
          <p class="temperature">--</p>
        </div>
      </div>
      <div class="additional-section">
        <div class="row">
          <div class="item">
            <div class="label">MT mọc</div>
            <div class="value sunrise">--</div>
          </div>
          <div class="item">
            <div class="label">MT lặn</div>
            <div class="value sunset">--</div>
          </div>
        </div>
        <div class="row">
          <div class="item">
            <div class="label">Độ ẩm</div>
            <div class="value humidity">--</div>
          </div>
          <div class="item">
            <div class="label">Gió</div>
            <div class="value wind-speed">--</div>
          </div>
        </div>
      </div>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
